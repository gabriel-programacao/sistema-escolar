<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Escola Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 24px; 
            width: 90%; 
            max-width: 400px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }
        .btn-primary { 
            background: #3b82f6; 
            border: none; 
            padding: 12px; 
            border-radius: 12px; 
            font-weight: 600; 
            transition: 0.3s;
        }
        .btn-primary:hover { background: #2563eb; transform: translateY(-2px); }
        .form-control { 
            padding: 12px; 
            border-radius: 10px; 
            border: 1px solid #e2e8f0; 
            margin-bottom: 15px; 
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4">
            <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
            <h3 class="fw-bold text-dark">Acesso ao Sistema</h3>
            <p class="text-muted small">Digite suas credenciais</p>
        </div>
        
        <input type="text" id="userInput" class="form-control" placeholder="Usuário">
        <input type="password" id="passInput" class="form-control" placeholder="Senha">
        
        <button class="btn btn-primary w-100" id="btnLogin">
            <i class="fas fa-sign-in-alt me-2"></i> Entrar
        </button>
        
        <div id="msgErro" class="text-danger mt-3 small" style="display:none;">Usuário ou senha inválidos!</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // COLOQUE SUAS CHAVES AQUI NOVAMENTE
        const firebaseConfig = {
            apiKey: "AIzaSyDgR98RtL8sgxVbEV2Swyb2wnHLSPt3cDo",
            authDomain: "escolapro-15e5e.firebaseapp.com",
            projectId: "escolapro-15e5e",
            storageBucket: "escolapro-15e5e.firebasestorage.app",
            messagingSenderId: "339019791514",
            appId: "1:339019791514:web:44e0d58b6835f0fe6df323"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const btn = document.getElementById('btnLogin');
            const msgErro = document.getElementById('msgErro');

            msgErro.style.display = 'none';
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Verificando...';
            btn.disabled = true;

            // 1. LOGIN MESTRE (Para garantir que você nunca fique trancado fora)
            if(u === 'marcio' && p === '1234') {
                localStorage.setItem('usuarioLogado', JSON.stringify({nome: 'Márcio', permissoes: ['admin']}));
                window.location.href = 'dashboard.html';
                return;
            }

            // 2. BUSCA NO FIREBASE (Verifica os logins que você criou no Dashboard)
            try {
                const q = query(collection(db, "logins"), where("usuario", "==", u), where("senha", "==", p));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    querySnapshot.forEach((doc) => {
                        // Salva os dados do usuário logado e redireciona
                        localStorage.setItem('usuarioLogado', JSON.stringify(doc.data()));
                        window.location.href = 'dashboard.html';
                    });
                } else {
                    msgErro.style.display = 'block';
                    btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Entrar';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error("Erro ao autenticar:", error);
                alert("Erro de conexão. Verifique se as Regras do Firestore estão ativas.");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
