<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAF PE | Login Unificado Elite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #003399;
            --accent: #ffcc00;
            --bg-gradient: linear-gradient(135deg, #001a4d 0%, #003399 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* --- LOGIN CARD COM GLASSMORPHISM --- */
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 35px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area {
            background: var(--primary);
            padding: 25px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 51, 0.2);
        }

        h4 { color: var(--primary); font-weight: 800; letter-spacing: -0.5px; }
        p.text-muted { font-weight: 500; font-size: 0.9rem; }

        /* --- INPUTS MODERNOS --- */
        .form-control {
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 18px;
            padding: 15px 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 204, 0, 0.1);
            outline: none;
        }

        /* --- BOTÃO ELITE --- */
        .btn-elite {
            background: linear-gradient(135deg, #003399 0%, #001a4d 100%);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 15px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 51, 153, 0.2);
        }

        .btn-elite:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 51, 153, 0.3);
            color: var(--accent);
        }

        .btn-terminal {
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 18px;
            padding: 12px;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-terminal:hover {
            background: var(--primary);
            color: white;
        }

        .loader-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>

    <div class="loader-overlay" id="loader">
        <div class="spinner-border text-warning mb-3" style="width: 3rem; height: 3rem;"></div>
        <h5 class="fw-bold">Sincronizando com a Rede...</h5>
    </div>

    <div class="login-card">
        <div class="logo-area">
            <img src="logo_acessaedu.png" alt="SIAF PE" height="100">
        </div>

        <h4>Acessa <span class="text-warning">Edu</span></h4>
        <p class="text-muted mb-4">Gestão de Entrada de Estudantes</p>
        
        <div id="login-form">
            <div class="mb-3">
                <input type="email" id="u" class="form-control" placeholder="E-mail de Acesso">
            </div>
            <div class="mb-4">
                <input type="password" id="p" class="form-control" placeholder="Sua Senha">
            </div>
            
            <button class="btn btn-elite mb-4" id="btnLogin">ACESSAR PAINEL</button>
            
            <div class="d-flex align-items-center mb-4">
                <hr class="flex-grow-1">
                <span class="mx-3 text-muted small fw-bold">OU</span>
                <hr class="flex-grow-1">
            </div>

            <a href="terminal.html" class="btn btn-terminal w-100 mb-3">
                <i class="fas fa-camera-retro me-2"></i>ABRIR TERMINAL
            </a>
            
            <a href="#" class="text-primary small fw-bold text-decoration-none" id="btnRecover">Esqueceu sua senha?</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, doc, query, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = { 
            apiKey: "AIzaSyDgR98RtL8sgxVbEV2Swyb2wnHLSPt3cDo", 
            authDomain: "escolapro-15e5e.firebaseapp.com", 
            projectId: "escolapro-15e5e", 
            storageBucket: "escolapro-15e5e.firebasestorage.app", 
            messagingSenderId: "339019791514", 
            appId: "1:339019791514:web:44e0d58b6835f0fe6df323" 
        };
        
        const app = initializeApp(firebaseConfig); 
        const db = getFirestore(app);
        const auth = getAuth(app);

        const loader = document.getElementById('loader');

        // FUNÇÃO DE REGISTRO DE LOGS (Acrescentada)
        async function registrarLog(dadosUser, acao, detalhes) {
            try {
                await addDoc(collection(db, "logs_atividades"), {
                    usuario: dadosUser.usuario || dadosUser.email,
                    email: dadosUser.email,
                    escolaId: dadosUser.escolaId,
                    acao: acao,
                    detalhes: detalhes,
                    dataHora: serverTimestamp(),
                    origem: "login"
                });
            } catch (e) { console.error("Erro log:", e); }
        }

        document.getElementById('btnLogin').onclick = async () => {
            const emailInput = document.getElementById('u').value.trim();
            const pass = document.getElementById('p').value;

            if(!emailInput || !pass) return alert("Por favor, preencha as credenciais!");
            
            loader.style.display = 'flex';

            try {
                await signOut(auth).catch(() => {});

                // 1. AUTENTICAÇÃO VIA FIREBASE AUTH
                const userCredential = await signInWithEmailAndPassword(auth, emailInput, pass);
                const user = userCredential.user;

                // 2. BUSCA DADOS DIRETOS NO FIRESTORE (Ajustado para o novo padrão de ID=E-mail)
                const docRef = doc(db, "logins", emailInput);
                const snap = await getDoc(docRef);

                if(snap.exists()) {
                    const dadosUser = snap.data();
                    
                    // 3. VERIFICA SE A UNIDADE ESTÁ BLOQUEADA
                    const escolaSnap = await getDoc(doc(db, "unidades", dadosUser.escolaId));
                    if (escolaSnap.exists() && escolaSnap.data().status === 'Bloqueado') {
                        loader.style.display = 'none';
                        await signOut(auth);
                        return alert("ACESSO BLOQUEADO: Esta instituição possui pendências administrativas.");
                    }

                    // 4. SALVA NO LOCALSTORAGE E REGISTRA LOG (Acrescentado)
                    localStorage.setItem('usuarioLogado', JSON.stringify(dadosUser));
                    await registrarLog(dadosUser, "LOGIN", "Usuário entrou no sistema");
                    
                    if(emailInput === "gabriel.tec.redes@gmail.com") {
                        window.location.href = 'master.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    loader.style.display = 'none';
                    alert("Documento de perfil não encontrado. Verifique se o ID do documento na coleção 'logins' é o seu e-mail.");
                }

            } catch (error) {
                loader.style.display = 'none';
                console.error(error);
                let msg = "Falha na autenticação.";
                if(error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    msg = "E-mail ou senha incorretos.";
                } else if(error.code === 'auth/too-many-requests') {
                    msg = "Muitas tentativas falhas. Tente novamente mais tarde.";
                } else if(error.code === 'auth/permission-denied') {
                    msg = "Acesso negado pelas regras de segurança do banco.";
                }
                alert(msg + " (" + error.code + ")");
            }
        };

        // RECUPERAÇÃO DE SENHA
        document.getElementById('btnRecover').onclick = async () => {
            const email = prompt("Digite seu e-mail cadastrado:");
            if(email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert("Link de recuperação enviado para " + email);
                } catch (e) { alert("Erro: " + e.message); }
            }
        };
    </script>
</body>
</html>
