<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema Escolar Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .login-card h2 { color: #2c3e50; font-weight: 700; margin-bottom: 25px; text-align: center; }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
        }
        .btn-primary:hover { background: #2980b9; transform: translateY(-2px); }
        .footer-text { font-size: 0.8rem; color: #7f8c8d; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-graduation-cap fa-3x" style="color: #3498db;"></i>
        </div>
        <h2>Escola Pro</h2>
        <div class="mb-3">
            <label class="form-label text-muted">Usuário</label>
            <input type="text" id="usuario" class="form-control" placeholder="Seu nome de usuário">
        </div>
        <div class="mb-4">
            <label class="form-label text-muted">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="••••••••">
        </div>
        <button onclick="validaLogin()" class="btn btn-primary">ACESSAR PAINEL</button>
        <p class="footer-text">© 2026 Sistema de Gestão Escolar Inteligente</p>
    </div>

    <script>
        function validaLogin() {
            const u = document.getElementById('usuario').value;
            const s = document.getElementById('senha').value;
            if(u === 'marcio' && s === '1234') {
                const dados = { nome: 'Márcio', cargo: 'gestor', permissoes: ['aba-stats','aba-usuarios', 'aba-facial', 'aba-frequencia', 'aba-faltas', 'aba-consultas'] };
                localStorage.setItem('usuarioLogado', JSON.stringify(dados));
                window.location.href = 'dashboard.html';
            } else {
                const listaLogins = JSON.parse(localStorage.getItem('logins')) || [];
                const user = listaLogins.find(l => l.usuario === u && l.senha === s);
                if(user) {
                    localStorage.setItem('usuarioLogado', JSON.stringify({ nome: user.usuario, permissoes: user.permissoes }));
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Usuário ou senha inválidos!');
                }
            }
        }
    </script>
</body>
</html>
