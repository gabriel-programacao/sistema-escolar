<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAF PE | Terminal de Frequência</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --pe-blue: #003399; --pe-yellow: #ffcc00; --pe-green: #10b981; --pe-red: #cc0000; }
        
        body { 
            background: linear-gradient(135deg, var(--pe-blue) 0%, #001a4d 100%); 
            color: white; font-family: 'Poppins', sans-serif; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            margin: 0;
        }

        .terminal-container {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border-radius: 40px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%; max-width: 650px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .logo-terminal { background: rgba(255, 255, 255, 0.15); padding: 15px; border-radius: 20px; margin-bottom: 25px; }
        
        video { 
            width: 100%; border-radius: 25px; border: 5px solid white; transform: scaleX(-1); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); background: #000;
        }

        .feedback-area { margin-top: 30px; min-height: 140px; transition: 0.5s; }
        
        .card-aluno {
            background: var(--pe-green); color: white; padding: 20px; border-radius: 25px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-bloqueio {
            background: var(--pe-red); color: white; padding: 20px; border-radius: 25px;
            animation: shake 0.5s ease-in-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn-voltar {
            position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.2);
            color: white; border-radius: 30px; padding: 8px 20px; text-decoration: none;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.3); transition: 0.3s;
        }
        .btn-voltar:hover { background: white; color: var(--pe-blue); }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .loader { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left me-2"></i> Painel</a>

    <div class="terminal-container">
        <div class="logo-terminal">
            <img src="logo-SEE-branca-1-2_novo.png" alt="Secretaria de Educação PE" class="img-fluid" style="max-height: 70px;">
        </div>

        <video id="video" autoplay muted playsinline></video>

        <div class="feedback-area" id="display">
            <div id="loading">
                <div class="loader mb-2"></div>
                <p class="small">Sincronizando Banco de Dados...</p>
            </div>
            <p class="fs-4 fw-bold mt-3" style="opacity: 0.8;">Posicione seu rosto para identificação</p>
        </div>
    </div>

    <p class="mt-4 small opacity-50">SIAF PE - Sistema de Identificação de Alunos e Frequência</p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDgR98RtL8sgxVbEV2Swyb2wnHLSPt3cDo", 
            authDomain: "escolapro-15e5e.firebaseapp.com", 
            projectId: "escolapro-15e5e", 
            storageBucket: "escolapro-15e5e.firebasestorage.app", 
            messagingSenderId: "339019791514", 
            appId: "1:339019791514:web:44e0d58b6835f0fe6df323" 
        };

        const app = initializeApp(firebaseConfig); 
        const db = getFirestore(app);

        async function initTerminal() {
            try {
                const URL_MODELS = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
                await faceapi.nets.tinyFaceDetector.loadFromUri(URL_MODELS);
                await faceapi.nets.faceLandmark68Net.loadFromUri(URL_MODELS);
                await faceapi.nets.faceRecognitionNet.loadFromUri(URL_MODELS);

                document.getElementById('video').srcObject = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                
                const snap = await getDocs(collection(db, "alunos"));
                const mapaAlunos = {};
                const labledDescriptors = snap.docs.map(d => {
                    const data = d.data();
                    mapaAlunos[data.nome] = data.sala || "Turma não informada";
                    return new faceapi.LabeledFaceDescriptors(data.nome, [new Float32Array(data.descritor)]);
                });

                if(labledDescriptors.length === 0) {
                    document.getElementById('display').innerText = "Nenhum aluno cadastrado no sistema.";
                    return;
                }

                const faceMatcher = new faceapi.FaceMatcher(labledDescriptors, 0.55);
                document.getElementById('loading').style.display = 'none';
                
                let isProcessing = false;

                setInterval(async () => {
                    if(isProcessing) return;
                    const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    
                    if(detection) {
                        const match = faceMatcher.findBestMatch(detection.descriptor);
                        if(match.label !== 'unknown') {
                            isProcessing = true;
                            const nome = match.label;
                            const sala = mapaAlunos[nome];
                            const hoje = new Date().toLocaleDateString('pt-BR');

                            // VERIFICA SE O ALUNO JÁ PASSOU HOJE
                            const q = query(collection(db, "frequencia"), where("nome", "==", nome), where("data", "==", hoje));
                            const checkSnap = await getDocs(q);

                            if (!checkSnap.empty) {
                                // MENSAGEM DE BLOQUEIO (FUNDO VERMELHO E CAIXA ALTA)
                                document.getElementById('display').innerHTML = `
                                    <div class="card-bloqueio">
                                        <h2 class="fw-bold mb-1">ACESSO NEGADO</h2>
                                        <p class="mb-2 opacity-75">${nome.toUpperCase()}</p>
                                        <hr style="border-color: rgba(255,255,255,0.3)">
                                        <h4 class="fw-bold mb-0 text-uppercase">VOCÊ JÁ REGISTROU SUA ENTRADA HOJE!</h4>
                                    </div>
                                `;
                            } else {
                                // REGISTRO DE SUCESSO
                                document.getElementById('display').innerHTML = `
                                    <div class="card-aluno">
                                        <h2 class="fw-bold mb-1">${nome.toUpperCase()}</h2>
                                        <p class="mb-2 opacity-75">${sala.toUpperCase()}</p>
                                        <hr style="border-color: rgba(255,255,255,0.3)">
                                        <h4 class="fw-bold mb-0">TENHA UM ÓTIMO DIA!</h4>
                                    </div>
                                `;

                                await addDoc(collection(db, "frequencia"), { 
                                    nome: nome, 
                                    sala: sala,
                                    data: hoje, 
                                    hora: new Date().toLocaleTimeString('pt-BR') 
                                });
                            }

                            setTimeout(() => {
                                document.getElementById('display').innerHTML = '<p class="fs-4 fw-bold mt-3" style="opacity: 0.8;">Posicione seu rosto para identificação</p>';
                                isProcessing = false;
                            }, 4000);
                        }
                    }
                }, 800);
            } catch (err) {
                console.error(err);
                document.getElementById('display').innerText = "Erro ao carregar sistema.";
            }
        }

        initTerminal();
    </script>
</body>
</html>
