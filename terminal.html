<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcessaEdu | Terminal de Frequência</title>
    <link rel="icon" type="image/png" href="Icone_acessaedu.ico">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --pe-blue: #003399; --pe-yellow: #ffcc00; --pe-green: #10b981; --pe-red: #cc0000; }
        body { background: linear-gradient(135deg, var(--pe-blue) 0%, #001a4d 100%); color: white; font-family: 'Poppins', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; }
        .terminal-container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border-radius: 40px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.2); width: 90%; max-width: 650px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .logo-terminal { background: rgba(255, 255, 255, 0.15); padding: 15px; border-radius: 20px; margin-bottom: 25px; }
        video { width: 100%; border-radius: 25px; border: 5px solid white; transform: scaleX(-1); box-shadow: 0 15px 35px rgba(0,0,0,0.4); background: #000; }
        .feedback-area { margin-top: 30px; min-height: 140px; transition: 0.5s; }
        .card-aluno { background: var(--pe-green); color: white; padding: 20px; border-radius: 25px; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .card-bloqueio { background: var(--pe-red); color: white; padding: 20px; border-radius: 25px; animation: shake 0.5s ease-in-out; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .btn-voltar { position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.2); color: white; border-radius: 30px; padding: 8px 20px; text-decoration: none; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.3); transition: 0.3s; }
        .btn-voltar:hover { background: white; color: var(--pe-blue); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; scale(1); } }
        .loader { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <a href="dashboard.html" class="btn-voltar"><i class="fas fa-arrow-left me-2"></i> Voltar</a>

    <div class="terminal-container">
        <div class="logo-terminal"><img src="logo_acessaedu.png" alt="AcessaEdu" class="img-fluid" style="max-height: 70px;"></div>
        <video id="video" autoplay muted playsinline></video>
        <div class="feedback-area" id="display">
            <div id="loading"><div class="loader mb-2"></div><p class="small">Sincronizando Banco de Dados...</p></div>
            <p class="fs-4 fw-bold mt-3" style="opacity: 0.8;">Posicione seu rosto para identificação</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDgR98RtL8sgxVbEV2Swyb2wnHLSPt3cDo", 
            authDomain: "escolapro-15e5e.firebaseapp.com", 
            projectId: "escolapro-15e5e", 
            storageBucket: "escolapro-15e5e.firebasestorage.app", 
            messagingSenderId: "339019791514", 
            appId: "1:339019791514:web:44e0d58b6835f0fe6df323" 
        };

        const app = initializeApp(firebaseConfig); 
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const logado = JSON.parse(localStorage.getItem('usuarioLogado'));
        let ultimoNomeDetectado = ""; 
        let tempoUltimaDeteccao = 0;
        let isProcessing = false; // TRAVA GLOBAL PARA EVITAR MÚLTIPLOS PROCESSAMENTOS

        onAuthStateChanged(auth, (user) => {
            if (user) initTerminal();
            else window.location.href = 'index.html';
        });

        async function initTerminal() {
            if(!logado) return;
            try {
                const URL_MODELS = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
                await faceapi.nets.tinyFaceDetector.loadFromUri(URL_MODELS);
                await faceapi.nets.faceLandmark68Net.loadFromUri(URL_MODELS);
                await faceapi.nets.faceRecognitionNet.loadFromUri(URL_MODELS);

                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                
                const snap = await getDocs(query(collection(db, "alunos"), where("escolaId", "==", logado.escolaId)));
                const mapaAlunos = {};
                const labledDescriptors = [];

                snap.forEach(d => {
                    const data = d.data();
                    if(data.descritor) {
                        mapaAlunos[data.nome] = { sala: data.sala || "Sem Turma", tel: data.tel || "" };
                        labledDescriptors.push(new faceapi.LabeledFaceDescriptors(data.nome, [new Float32Array(data.descritor)]));
                    }
                });

                const faceMatcher = new faceapi.FaceMatcher(labledDescriptors, 0.55);
                document.getElementById('loading').style.display = 'none';
                
                setInterval(async () => {
                    if(isProcessing) return; // Se já estiver processando um aluno, ignora novas detecções

                    const video = document.getElementById('video');
                    const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    
                    if(detection) {
                        const match = faceMatcher.findBestMatch(detection.descriptor);
                        const agora = Date.now();

                        if(match.label !== 'unknown') {
                            const nome = match.label;
                            if(nome === ultimoNomeDetectado && (agora - tempoUltimaDeteccao) < 10000) return;

                            isProcessing = true; // ATIVA A TRAVA
                            const info = mapaAlunos[nome];
                            const hoje = new Date().toLocaleDateString('pt-BR');
                            const hora = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                            // VERIFICAÇÃO DE DUPLICIDADE NO FIREBASE (SÓ DEIXA REGISTRAR UMA VEZ POR DIA)
                            const qPresenca = query(
                                collection(db, "frequencia"), 
                                where("nome", "==", nome), 
                                where("data", "==", hoje),
                                where("escolaId", "==", logado.escolaId)
                            );
                            const presencaSnap = await getDocs(qPresenca);

                            if (!presencaSnap.empty) {
                                document.getElementById('display').innerHTML = `
                                    <div class="card-bloqueio">
                                        <h2 class="fw-bold mb-1">JÁ REGISTRADO</h2>
                                        <p class="mb-0">${nome.toUpperCase()}</p>
                                        <small class="d-block mt-2">Entrada já realizada hoje.</small>
                                    </div>`;
                                
                                setTimeout(() => { resetDisplay(); }, 5000);
                                return;
                            }

                            document.getElementById('display').innerHTML = `<div class="card-aluno"><h2 class="fw-bold mb-1">CONFIRMADO</h2><p class="mb-0">${nome.toUpperCase()}</p><small class="d-block mt-2" id="msg-status">Enviando WhatsApp...</small></div>`;

                            await addDoc(collection(db, "frequencia"), { nome, sala: info.sala, escolaId: logado.escolaId, data: hoje, hora, dataHora: serverTimestamp() });

                            if (info.tel) {
                                await enviarNotificacaoZap(info.tel, nome, hora);
                            }

                            ultimoNomeDetectado = nome;
                            tempoUltimaDeteccao = agora;
                            
                            setTimeout(() => { resetDisplay(); }, 5000); // Aguarda 5 segundos antes de liberar para o próximo
                        }
                    }
                }, 700);
            } catch (err) { console.error(err); isProcessing = false; }
        }

        function resetDisplay() {
            document.getElementById('display').innerHTML = '<p class="fs-4 fw-bold mt-3" style="opacity: 0.8;">Posicione seu rosto para identificação</p>'; 
            isProcessing = false; // LIBERA A TRAVA
        }

        async function enviarNotificacaoZap(telefone, nome, hora) {
            const API_URL = "https://api.z-api.io/instances/3EDDC6760283814A642BC2D3CEFFEDDF/token/EBE7565CC968D9915CA7502C/send-text";
            const CLIENT_TOKEN = "F216cfad464454a24ae28604f3f6d67c7S";

            let num = telefone.replace(/\D/g, ''); 
            if (num.length === 11) num = num.substring(0, 2) + num.substring(3); 
            if (!num.startsWith('55')) num = '55' + num; 

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Client-Token': CLIENT_TOKEN
                    },
                    body: JSON.stringify({ 
                        phone: num, 
                        message: `*AcessaEdu:* O aluno *${nome}* entrou na escola às *${hora}*. ✅` 
                    })
                });
                
                if(response.ok) {
                    if(document.getElementById('msg-status')) document.getElementById('msg-status').innerText = "WhatsApp Enviado! ✅";
                } else {
                    console.error("Erro retornado pela Z-API");
                }
            } catch (e) {
                console.error("Falha na requisição:", e);
            }
        }
    </script>
</body>
</html>
