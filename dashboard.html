<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Pro | Escola Inteligente</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --sidebar-bg: #1e293b; --accent: #3b82f6; --body-bg: #f1f5f9; }
        body { background: var(--body-bg); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .mobile-header { display: none; background: var(--sidebar-bg); color: white; padding: 15px; position: sticky; top: 0; z-index: 1000; }
        .sidebar { width: 280px; background: var(--sidebar-bg); color: white; padding: 25px; height: 100vh; position: fixed; left: 0; top: 0; z-index: 1050; display: flex; flex-direction: column; }
        .nav-btn { width: 100%; text-align: left; background: none; border: none; color: #94a3b8; padding: 14px 18px; margin-bottom: 5px; border-radius: 12px; display: flex; align-items: center; gap: 12px; font-weight: 500; transition: 0.2s; }
        .nav-btn.active { background: var(--accent); color: white; }
        .main-content { margin-left: 280px; padding: 40px; transition: 0.3s; }
        @media (max-width: 992px) { .sidebar { left: -280px; } .main-content { margin-left: 0; padding: 20px; } .mobile-header { display: flex; justify-content: space-between; align-items: center; } }
        .secao { display: none; animation: fadeIn 0.4s ease; }
        .ativa { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .stat-card { padding: 20px; border-radius: 16px; color: white; display: flex; justify-content: space-between; align-items: center; }
        video { border-radius: 16px; width: 100%; max-width: 450px; transform: scaleX(-1); background: #000; }
    </style>
</head>
<body>

    <header class="mobile-header">
        <h5 class="mb-0">Escola Pro</h5>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offSidebar"><i class="fas fa-bars"></i></button>
    </header>

    <aside class="sidebar d-none d-lg-flex">
        <h4 class="mb-4 fw-bold"><i class="fas fa-graduation-cap me-2"></i> ESCOLA PRO</h4>
        <nav class="nav-content" id="menu-desktop"></nav>
        <button onclick="window.logout()" class="btn btn-outline-danger w-100 rounded-pill mt-3">Sair</button>
    </aside>

    <div class="offcanvas offcanvas-start bg-dark text-white" id="offSidebar" style="width: 280px;">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title text-white">MENU</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" id="menu-mobile"></div>
    </div>

    <main class="main-content">
        <div id="sec-stats" class="secao ativa">
            <h3 class="mb-4 fw-bold">Painel Geral</h3>
            <div class="row g-3">
                <div class="col-md-4"><div class="stat-card bg-primary"><div><small>Matr√≠culas</small><h2 id="st-total">0</h2></div><i class="fas fa-users fa-2x opacity-25"></i></div></div>
                <div class="col-md-4"><div class="stat-card bg-success"><div><small>Presentes</small><h2 id="st-presentes">0</h2></div><i class="fas fa-check fa-2x opacity-25"></i></div></div>
                <div class="col-md-4"><div class="stat-card bg-danger"><div><small>Faltas</small><h2 id="st-faltas">0</h2></div><i class="fas fa-times fa-2x opacity-25"></i></div></div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-8"><div class="card p-4"><h5>Frequ√™ncia</h5><canvas id="chartBarras"></canvas></div></div>
                <div class="col-lg-4"><div class="card p-4"><h5>Taxa Geral</h5><canvas id="chartPizza"></canvas></div></div>
            </div>
        </div>

        <div id="sec-frequencia" class="secao">
            <div class="d-flex justify-content-between mb-4">
                <h3 class="fw-bold">Chamada de Hoje</h3>
                <button class="btn btn-danger btn-sm rounded-pill" onclick="window.zerarChamadaHoje()">Zerar</button>
            </div>
            <div class="card p-0 overflow-hidden"><table class="table mb-0"><thead><tr><th>Aluno</th><th>Hora</th></tr></thead><tbody id="tabelaFrequencia"></tbody></table></div>
        </div>

        <div id="sec-facial" class="secao">
            <h3 class="mb-4 fw-bold">Novo Aluno</h3>
            <div class="card p-4">
                <div class="row">
                    <div class="col-lg-5">
                        <input type="text" id="nomeAluno" class="form-control mb-2" placeholder="Nome">
                        <select id="salaAluno" class="form-select mb-2">
                            <option value="">Selecione a Turma</option>
                            <option>1¬∫ Ano A Log√≠stica</option><option>1¬∫ Ano B Log√≠stica</option>
                        </select>
                        <input type="text" id="telAluno" class="form-control mb-3" placeholder="Telefone">
                        <button class="btn btn-dark w-100 mb-2" id="btnLigarCam">C√¢mera</button>
                        <button class="btn btn-primary w-100" id="btnSalvarAluno">Salvar</button>
                    </div>
                    <div class="col-lg-7 text-center"><video id="webcam" autoplay muted playsinline></video></div>
                </div>
            </div>
        </div>

        <div id="sec-faltas" class="secao">
            <h3 class="mb-4 fw-bold">Alunos</h3>
            <div class="card p-3 mb-3">
                <input type="text" id="inputBuscaAlunos" class="form-control" placeholder="üîç Buscar aluno por nome ou sala..." onkeyup="window.filtrarAlunos()">
            </div>
            <div class="card p-0 overflow-hidden"><table class="table mb-0"><thead><tr><th>Nome</th><th>Sala</th><th>A√ß√µes</th></tr></thead><tbody id="tabelaAlunos"></tbody></table></div>
        </div>

        <div id="sec-usuarios" class="secao">
            <h3 class="mb-4 fw-bold">Gest√£o de Logins</h3>
            <div class="card p-4 mb-4">
                <h5>Novo Usu√°rio</h5>
                <div class="row g-2 mb-3">
                    <div class="col-md-6"><input type="text" id="novoUser" class="form-control" placeholder="Usu√°rio"></div>
                    <div class="col-md-6"><input type="password" id="novaSenha" class="form-control" placeholder="Senha"></div>
                </div>
                <h6>Permiss√µes:</h6>
                <div class="d-flex flex-wrap gap-3 mb-3">
                    <label><input type="checkbox" class="perm-check" value="aba-stats"> Dashboard</label>
                    <label><input type="checkbox" class="perm-check" value="aba-frequencia"> Chamada</label>
                    <label><input type="checkbox" class="perm-check" value="aba-facial"> Novo Aluno</label>
                    <label><input type="checkbox" class="perm-check" value="aba-faltas"> Lista Alunos</label>
                    <label><input type="checkbox" class="perm-check" value="aba-usuarios"> Gerir Logins</label>
                </div>
                <button class="btn btn-primary w-100" id="btnCriarLogin">Criar Acesso</button>
            </div>
            
            <div class="card p-3 mb-3">
                <input type="text" id="inputBuscaLogins" class="form-control" placeholder="üîç Buscar login..." onkeyup="window.filtrarLogins()">
            </div>
            <div class="card p-0 overflow-hidden"><table class="table mb-0"><thead><tr><th>Usu√°rio</th><th>A√ß√µes</th></tr></thead><tbody id="tabelaUsuarios"></tbody></table></div>
        </div>
    </main>

    <div class="modal fade" id="modalEditLogin" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5>Editar Login</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
            <input type="hidden" id="editLoginId">
            <label>Usu√°rio:</label><input type="text" id="editLoginUser" class="form-control mb-2">
            <label>Nova Senha:</label><input type="password" id="editLoginPass" class="form-control mb-3">
            <h6>Permiss√µes:</h6>
            <div id="editPermsContainer" class="d-flex flex-wrap gap-2">
                <label><input type="checkbox" class="perm-edit" value="aba-stats"> Dashboard</label>
                <label><input type="checkbox" class="perm-edit" value="aba-frequencia"> Chamada</label>
                <label><input type="checkbox" class="perm-edit" value="aba-facial"> Novo Aluno</label>
                <label><input type="checkbox" class="perm-edit" value="aba-faltas"> Lista Alunos</label>
                <label><input type="checkbox" class="perm-edit" value="aba-usuarios"> Gerir Logins</label>
            </div>
        </div>
        <div class="modal-footer"><button class="btn btn-primary w-100" onclick="window.salvarEdicaoLogin()">Atualizar</button></div>
    </div></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, onSnapshot, query, where, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgR98RtL8sgxVbEV2Swyb2wnHLSPt3cDo",
            authDomain: "escolapro-15e5e.firebaseapp.com",
            projectId: "escolapro-15e5e",
            storageBucket: "escolapro-15e5e.firebasestorage.app",
            messagingSenderId: "339019791514",
            appId: "1:339019791514:web:44e0d58b6835f0fe6df323"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const modEditLogin = new bootstrap.Modal(document.getElementById('modalEditLogin'));

        // --- GEST√ÉO DE LOGINS ---
        document.getElementById('btnCriarLogin').onclick = async () => {
            const u = document.getElementById('novoUser').value;
            const s = document.getElementById('novaSenha').value;
            const perms = Array.from(document.querySelectorAll('.perm-check:checked')).map(c => c.value);
            if(!u || !s) return alert("Preencha usu√°rio e senha");
            await addDoc(collection(db, "logins"), { usuario: u, senha: s, permissoes: perms });
            alert("Login criado!"); location.reload();
        };

        window.abrirEdicaoLogin = (id, user, permsJson) => {
            document.getElementById('editLoginId').value = id;
            document.getElementById('editLoginUser').value = user;
            const perms = JSON.parse(permsJson || '[]');
            document.querySelectorAll('.perm-edit').forEach(cb => cb.checked = perms.includes(cb.value));
            modEditLogin.show();
        };

        window.salvarEdicaoLogin = async () => {
            const id = document.getElementById('editLoginId').value;
            const perms = Array.from(document.querySelectorAll('.perm-edit:checked')).map(c => c.value);
            await updateDoc(doc(db, "logins", id), {
                usuario: document.getElementById('editLoginUser').value,
                senha: document.getElementById('editLoginPass').value || undefined, // S√≥ muda se digitar
                permissoes: perms
            });
            modEditLogin.hide();
            alert("Login atualizado!");
        };

        // --- FILTROS DE BUSCA ---
        window.filtrarAlunos = () => {
            const termo = document.getElementById('inputBuscaAlunos').value.toLowerCase();
            document.querySelectorAll('#tabelaAlunos tr').forEach(tr => {
                tr.style.display = tr.innerText.toLowerCase().includes(termo) ? "" : "none";
            });
        };

        window.filtrarLogins = () => {
            const termo = document.getElementById('inputBuscaLogins').value.toLowerCase();
            document.querySelectorAll('#tabelaUsuarios tr').forEach(tr => {
                tr.style.display = tr.innerText.toLowerCase().includes(termo) ? "" : "none";
            });
        };

        // --- REALTIME SYNC ---
        function carregarDados() {
            onSnapshot(collection(db, "alunos"), (snap) => {
                const tab = document.getElementById('tabelaAlunos'); tab.innerHTML = "";
                snap.forEach(d => {
                    const a = d.data();
                    tab.innerHTML += `<tr><td>${a.nome}</td><td>${a.sala}</td><td class="text-end">
                        <button class="btn btn-sm btn-light" onclick="window.excluirDoc('alunos','${d.id}')"><i class="fas fa-trash text-danger"></i></button>
                    </td></tr>`;
                });
                document.getElementById('st-total').innerText = snap.size;
            });

            onSnapshot(collection(db, "logins"), (snap) => {
                const tab = document.getElementById('tabelaUsuarios'); tab.innerHTML = "";
                snap.forEach(d => {
                    const l = d.data();
                    tab.innerHTML += `<tr><td>${l.usuario}</td><td class="text-end">
                        <button class="btn btn-sm btn-light" onclick="window.abrirEdicaoLogin('${d.id}','${l.usuario}','${JSON.stringify(l.permissoes)}')"><i class="fas fa-edit text-primary"></i></button>
                        <button class="btn btn-sm btn-light" onclick="window.excluirDoc('logins','${d.id}')"><i class="fas fa-trash text-danger"></i></button>
                    </td></tr>`;
                });
            });
        }

        // --- OUTRAS FUN√á√ïES ---
        window.excluirDoc = async (col, id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, col, id)); };
        window.logout = () => { localStorage.removeItem('usuarioLogado'); window.location.href = 'index.html'; };
        window.trocarAba = (id, btn) => {
            document.querySelectorAll('.secao').forEach(s => s.classList.remove('ativa'));
            document.getElementById(id).classList.add('ativa');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
        };

        // Inicia
        carregarDados();
        const logado = JSON.parse(localStorage.getItem('usuarioLogado'));
        // (L√≥gica de montar menu aqui...)
        let menuH = "";
        const itens = [{id:'sec-stats', label:'Dashboard'}, {id:'sec-frequencia', label:'Chamada'}, {id:'sec-facial', label:'Novo Aluno'}, {id:'sec-faltas', label:'Alunos'}, {id:'sec-usuarios', label:'Logins'}];
        itens.forEach(i => menuH += `<button class="nav-btn" onclick="window.trocarAba('${i.id}', this)">${i.label}</button>`);
        document.getElementById('menu-desktop').innerHTML = menuH;
        document.getElementById('menu-mobile').innerHTML = menuH;

    </script>
</body>
</html>
