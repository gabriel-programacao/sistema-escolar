<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escola Pro | Mobile & Desktop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --sidebar-bg: #1e293b; --accent: #3b82f6; --body-bg: #f1f5f9; }
        body { background: var(--body-bg); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* HEADER MOBILE */
        .mobile-header {
            display: none;
            background: var(--sidebar-bg);
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* SIDEBAR DESKTOP */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            color: white;
            padding: 25px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
            z-index: 1050;
        }

        .nav-btn {
            width: 100%; text-align: left; background: none; border: none; color: #94a3b8;
            padding: 12px 18px; margin-bottom: 5px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px; font-weight: 500; transition: 0.2s;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: white; }

        /* CONTEÃšDO PRINCIPAL */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            transition: 0.3s;
        }

        /* RESPONSIVIDADE (Telas menores que 992px) */
        @media (max-width: 992px) {
            .sidebar { left: -280px; } /* Esconde a sidebar no PC */
            .main-content { margin-left: 0; padding: 20px; }
            .mobile-header { display: flex; justify-content: space-between; align-items: center; }
            
            /* Ajuste de VÃ­deo no Celular */
            video { width: 100% !important; height: auto !important; }
            .stat-card { margin-bottom: 10px; }
        }

        .secao { display: none; animation: fadeIn 0.4s ease; }
        .ativa { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { border: none; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .stat-card { padding: 20px; border-radius: 16px; color: white; }
    </style>
</head>
<body>

    <header class="mobile-header">
        <h5 class="mb-0"><i class="fas fa-graduation-cap me-2"></i> Escola Pro</h5>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <aside class="sidebar d-none d-lg-block">
        <h4 class="mb-4 fw-bold text-white"><i class="fas fa-graduation-cap me-2"></i> ESCOLA PRO</h4>
        <nav id="menu-desktop"></nav> </aside>

    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasSidebar" style="width: 280px;">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title fw-bold"><i class="fas fa-graduation-cap me-2 text-primary"></i> MENU</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" id="menu-mobile"></div>
    </div>

    <main class="main-content">
        <div id="sec-stats" class="secao ativa">
            <h3 class="mb-4 fw-bold">Painel Geral</h3>
            <div class="row g-3">
                <div class="col-12 col-md-4">
                    <div class="stat-card bg-primary">
                        <small>MatrÃ­culas</small> <h2 id="st-total" class="mb-0">0</h2>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="stat-card bg-success">
                        <small>Presentes</small> <h2 id="st-presentes" class="mb-0">0</h2>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="stat-card bg-danger">
                        <small>Faltas</small> <h2 id="st-faltas" class="mb-0">0</h2>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 col-lg-8"><div class="card p-3"><h5>Turmas</h5><canvas id="chartBarras"></canvas></div></div>
                <div class="col-12 col-lg-4"><div class="card p-3"><h5>Taxa</h5><canvas id="chartPizza"></canvas></div></div>
            </div>
        </div>

        <div id="sec-facial" class="secao">
            <h3 class="mb-4 fw-bold">Novo Aluno</h3>
            <div class="card p-3">
                <div class="row g-3">
                    <div class="col-12 col-lg-5">
                        <input type="text" id="nomeAluno" class="form-control mb-2" placeholder="Nome">
                        <select id="salaAluno" class="form-select mb-2">
                             <option value="">Selecione a Sala</option>
                             <optgroup label="1Âº ANO">
                                <option>1Âº Ano A LogÃ­stica</option><option>1Âº Ano B LogÃ­stica</option>
                                <option>1Âº Ano A Redes</option><option>1Âº Ano B Redes</option>
                             </optgroup>
                             <optgroup label="2Âº ANO">
                                <option>2Âº Ano A LogÃ­stica</option><option>2Âº Ano B LogÃ­stica</option>
                                <option>2Âº Ano A Redes</option><option>2Âº Ano B Redes</option>
                             </optgroup>
                        </select>
                        <input type="text" id="telResponsavel" class="form-control mb-3" placeholder="Telefone">
                        <button class="btn btn-dark w-100 mb-2" onclick="ligarWebcam()">Ligar CÃ¢mera</button>
                        <button class="btn btn-primary w-100" onclick="salvarAluno()">Salvar Cadastro</button>
                    </div>
                    <div class="col-12 col-lg-7 text-center">
                        <video id="webcam" autoplay muted playsinline></video>
                    </div>
                </div>
            </div>
        </div>

        <div id="sec-faltas" class="secao">
            <h3 class="mb-4 fw-bold">Alunos</h3>
            <div class="card p-3 mb-3">
                <input type="text" id="inputBuscaAluno" class="form-control" placeholder="ðŸ” Pesquisar aluno..." onkeyup="atualizarTabela()">
            </div>
            <div class="card p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light"><tr><th>Nome</th><th>Sala</th><th>AÃ§Ãµes</th></tr></thead>
                        <tbody id="tabelaAlunos"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="sec-frequencia" class="secao">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">FrequÃªncia Hoje</h4>
                <button class="btn btn-sm btn-danger" onclick="zerarChamadaHoje()">Zerar</button>
            </div>
            <div class="card p-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead><tr><th>Aluno</th><th>Hora</th></tr></thead>
                        <tbody id="tabelaFrequencia"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="sec-consultas" class="secao">
            <h3 class="mb-4 fw-bold">RelatÃ³rios</h3>
            <div class="card p-3">
                <input type="date" id="filtroData" class="form-control mb-2">
                <select id="filtroTipo" class="form-select mb-2">
                    <option value="presentes">Presentes</option>
                    <option value="faltas">Faltosos</option>
                </select>
                <button class="btn btn-primary w-100 mb-2" onclick="gerarConsulta()">Consultar</button>
                <button class="btn btn-danger w-100" onclick="gerarPDF()">Baixar PDF</button>
            </div>
            <div class="card mt-3 overflow-hidden"><div class="table-responsive"><table class="table mb-0"><tbody id="tabelaConsulta"></tbody></table></div></div>
        </div>

        <div id="sec-usuarios" class="secao">
            <h3 class="mb-4 fw-bold">ConfiguraÃ§Ãµes de Acesso</h3>
            <div class="card p-3 mb-3">
                <input type="text" id="novoUser" class="form-control mb-2" placeholder="Novo UsuÃ¡rio">
                <input type="password" id="novaSenha" class="form-control mb-3" placeholder="Senha">
                <button class="btn btn-primary w-100" onclick="salvarNovoUsuario()">Criar Login</button>
            </div>
            <div class="card p-0 overflow-hidden"><table class="table mb-0"><thead><tr><th>UsuÃ¡rio</th><th>AÃ§Ãµes</th></tr></thead><tbody id="tabelaUsuarios"></tbody></table></div>
        </div>
    </main>

    <div class="modal fade" id="modalEditar" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5>Editar Aluno</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
            <input type="hidden" id="editIndex"><input type="text" id="editNome" class="form-control mb-2">
            <select id="editSala" class="form-select mb-2"><option>1Âº Ano A LogÃ­stica</option><option>2Âº Ano A Redes</option></select>
            <input type="text" id="editTel" class="form-control">
        </div>
        <div class="modal-footer"><button class="btn btn-primary w-100" onclick="confirmarEdicao()">Salvar</button></div>
    </div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const logado = JSON.parse(localStorage.getItem('usuarioLogado'));
        let chartB = null, chartP = null;

        // CRIAÃ‡ÃƒO DO MENU DINÃ‚MICO (Para nÃ£o repetir cÃ³digo)
        function montarMenu() {
            const itens = [
                { id: 'sec-stats', icon: 'fa-chart-line', label: 'Dashboard', perm: 'aba-stats' },
                { id: 'sec-frequencia', icon: 'fa-calendar-check', label: 'Chamada Hoje', perm: 'aba-frequencia' },
                { id: 'sec-consultas', icon: 'fa-print', label: 'RelatÃ³rios', perm: 'aba-consultas' },
                { id: 'sec-facial', icon: 'fa-id-card', label: 'Novo Aluno', perm: 'aba-facial' },
                { id: 'sec-faltas', icon: 'fa-users', label: 'Matriculados', perm: 'aba-faltas' },
                { id: 'sec-usuarios', icon: 'fa-user-shield', label: 'Logins', perm: 'aba-usuarios' }
            ];

            let html = "";
            itens.forEach(i => {
                if (logado.nome === 'MÃ¡rcio' || logado.permissoes.includes(i.perm)) {
                    html += `<button class="nav-btn" onclick="trocarAba('${i.id}', this)" data-bs-dismiss="offcanvas">
                                <i class="fas ${i.icon}"></i> ${i.label}
                             </button>`;
                }
            });
            document.getElementById('menu-desktop').innerHTML = html;
            document.getElementById('menu-mobile').innerHTML = html;
            
            // Ativa o primeiro botÃ£o
            setTimeout(() => document.querySelector('.nav-btn').classList.add('active'), 100);
        }

        window.onload = function() {
            if (!logado) window.location.href = 'index.html';
            montarMenu();
            carregarIA();
            document.getElementById('filtroData').valueAsDate = new Date();
            atualizarTudo();
        };

        function trocarAba(id, btn) {
            document.querySelectorAll('.secao').forEach(s => s.classList.remove('ativa'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('ativa');
            if(btn) btn.classList.add('active');
            if(id === 'sec-stats') carregarEstatisticas();
        }

        // LÃ“GICA DE IA E CÃ‚MERA (Mobile Friendly)
        async function carregarIA() {
            const URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
            await faceapi.nets.tinyFaceDetector.loadFromUri(URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(URL);
        }

        async function ligarWebcam() {
            const v = document.getElementById('webcam');
            // 'user' forÃ§a a frontal no celular
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            v.srcObject = s;
        }

        async function salvarAluno() {
            const n = document.getElementById('nomeAluno').value, s = document.getElementById('salaAluno').value, v = document.getElementById('webcam');
            if (!n || !s) return alert("Preencha Nome e Sala.");
            const det = await faceapi.detectSingleFace(v, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (!det) return alert("Rosto nÃ£o detectado!");
            const lista = JSON.parse(localStorage.getItem('alunos')) || [];
            lista.push({ nome: n, sala: s, tel: document.getElementById('telResponsavel').value, descritor: Array.from(det.descriptor) });
            localStorage.setItem('alunos', JSON.stringify(lista));
            alert("Sucesso!"); location.reload();
        }

        function carregarEstatisticas() {
            const alunos = JSON.parse(localStorage.getItem('alunos')) || [];
            const freq = JSON.parse(localStorage.getItem('frequencia')) || [];
            const hoje = new Date().toISOString().split('T')[0];
            const presH = freq.filter(f => new Date(f.dataFull).toISOString().split('T')[0] === hoje);

            document.getElementById('st-total').innerText = alunos.length;
            document.getElementById('st-presentes').innerText = presH.length;
            document.getElementById('st-faltas').innerText = Math.max(0, alunos.length - presH.length);

            const turmas = [...new Set(alunos.map(a => a.sala))];
            const dadosT = turmas.map(t => presH.filter(p => p.sala === t).length);

            if(chartB) chartB.destroy();
            chartB = new Chart(document.getElementById('chartBarras'), { type: 'bar', data: { labels: turmas, datasets: [{ label: 'Presentes', data: dadosT, backgroundColor: '#3b82f6' }] } });
            
            if(chartP) chartP.destroy();
            chartP = new Chart(document.getElementById('chartPizza'), { type: 'doughnut', data: { labels: ['PresenÃ§as', 'Faltas'], datasets: [{ data: [presH.length, alunos.length - presH.length], backgroundColor: ['#10b981', '#ef4444'] }] } });
        }

        function atualizarTabela() {
            const l = JSON.parse(localStorage.getItem('alunos')) || [];
            const busca = document.getElementById('inputBuscaAluno').value.toLowerCase();
            const filtrados = l.filter(a => a.nome.toLowerCase().includes(busca));
            document.getElementById('tabelaAlunos').innerHTML = filtrados.map((a, i) => `<tr><td class="small fw-bold">${a.nome}</td><td class="small">${a.sala}</td><td class="text-end"><button class="btn btn-sm btn-light" onclick="abrirEdicao(${i})"><i class="fas fa-edit text-primary"></i></button></td></tr>`).join('');
        }

        function atualizarTabelaFrequencia() {
            const f = JSON.parse(localStorage.getItem('frequencia')) || [], h = new Date().toISOString().split('T')[0];
            const pres = f.filter(i => new Date(i.dataFull).toISOString().split('T')[0] === h);
            document.getElementById('tabelaFrequencia').innerHTML = pres.reverse().map(i => `<tr><td class="small fw-bold">${i.nome}</td><td class="small text-primary">${i.hora}</td></tr>`).join('');
        }

        function abrirEdicao(i) {
            const a = JSON.parse(localStorage.getItem('alunos'))[i];
            document.getElementById('editIndex').value = i;
            document.getElementById('editNome').value = a.nome;
            new bootstrap.Modal(document.getElementById('modalEditar')).show();
        }

        function confirmarEdicao() {
            let l = JSON.parse(localStorage.getItem('alunos'));
            let i = document.getElementById('editIndex').value;
            l[i].nome = document.getElementById('editNome').value;
            localStorage.setItem('alunos', JSON.stringify(l));
            location.reload();
        }

        function atualizarTudo() { atualizarTabela(); atualizarTabelaFrequencia(); carregarEstatisticas(); }
        function logout() { localStorage.removeItem('usuarioLogado'); window.location.href = 'index.html'; }
        function zerarChamadaHoje() { if(confirm("Zerar hoje?")){ let f = JSON.parse(localStorage.getItem('frequencia')) || [], h = new Date().toISOString().split('T')[0]; localStorage.setItem('frequencia', JSON.stringify(f.filter(i => new Date(i.dataFull).toISOString().split('T')[0] !== h))); atualizarTudo(); } }
    </script>
</body>
</html>
